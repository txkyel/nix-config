# User Settings
# This is where you put your own settings as this will not be touched during update 
# if the upgrade.sh is used.

# refer to Hyprland wiki for more info https://wiki.hyprland.org/Configuring/Variables/

# Sourcing colors generated by wallust
source = $HOME/.config/hypr/wallust/wallust-hyprland.conf

# blurls = waybar
# blurls = rofi

dwindle {
  pseudotile = yes
  preserve_split = yes
  special_scale_factor = 0.8
}

master {
  new_status=master # hyprland upstream or git version (next release maybe v0.41-2 or v0.42)
  new_on_top=1
  mfact = 0.5
  inherit_fullscreen = true;
}

general {
  border_size = 2
  gaps_in = 6
  gaps_out = 8

  resize_on_border = true
   
  col.active_border = $color0 $color2 $color9 $color12 $color15 90deg
  col.inactive_border = $backgroundCol

  layout = master
}

decoration {
  rounding = 4
         
  active_opacity = 1.0
  inactive_opacity = 0.9
  fullscreen_opacity = 1.0

  dim_inactive = true
  dim_strength = 0.1
  dim_special = 0.8

  drop_shadow = true
  shadow_range = 4
  shadow_render_power = 1
  col.shadow = $color12
  col.shadow_inactive = 0x50000000

  blur {
  	enabled = true	
  	size = 6
  	passes = 2
  	ignore_opacity = true
  	new_optimizations = true
  	special = true
  }
}

    
animations {
  enabled = yes

  # Animations taken from https://github.com/end-4/dots-hyprland
  bezier = linear, 0, 0, 1, 1
  bezier = md3_standard, 0.2, 0, 0, 1
  bezier = md3_decel, 0.05, 0.7, 0.1, 1
  bezier = md3_accel, 0.3, 0, 0.8, 0.15
  bezier = overshot, 0.05, 0.9, 0.1, 1.1
  bezier = crazyshot, 0.1, 1.5, 0.76, 0.92 
  bezier = hyprnostretch, 0.05, 0.9, 0.1, 1.0
  bezier = menu_decel, 0.1, 1, 0, 1
  bezier = menu_accel, 0.38, 0.04, 1, 0.07
  bezier = easeInOutCirc, 0.85, 0, 0.15, 1
  bezier = easeOutCirc, 0, 0.55, 0.45, 1
  bezier = easeOutExpo, 0.16, 1, 0.3, 1
  bezier = softAcDecel, 0.26, 0.26, 0.15, 1
  bezier = md2, 0.4, 0, 0.2, 1 # use with .2s duration

  # Animation configs
  animation = windows, 1, 3, md3_decel, popin 60%
  animation = windowsIn, 1, 3, md3_decel, popin 60%
  animation = windowsOut, 1, 3, md3_accel, popin 60%
  animation = border, 1, 10, default
  animation = fade, 1, 3, md3_decel
  animation = workspaces, 1, 7, menu_decel, slide
  # animation = workspaces, 1, 2.5, softAcDecel, slide
  # animation = workspaces, 1, 7, menu_decel, slidefade 15%
  # animation = specialWorkspace, 1, 3, md3_decel, slidefadevert 15%
  animation = specialWorkspace, 1, 3, md3_decel, slidevert
}

input {
  kb_layout = us
  kb_variant =
  kb_model =
  kb_options =
  kb_rules =
  repeat_rate = 50
  repeat_delay = 300
  numlock_by_default = true
  left_handed = false
  follow_mouse = 2
  float_switch_override_focus = false
  scroll_factor = 0.8
  sensitivity = 1.00

  touchpad {
    disable_while_typing = true
    natural_scroll = false 
    clickfinger_behavior = false
    tap-to-click = true
    drag_lock = false
    scroll_factor = 1
  }
  
  # below for devices with touchdevice ie. touchscreen
	touchdevice {
		enabled = true
	}
	
	# below is for table see link above for proper variables
	tablet {
		transform = 0
		left_handed = 0
	}
}

gestures {
  workspace_swipe = true
  workspace_swipe_fingers = 3
  workspace_swipe_distance = 500
  workspace_swipe_invert = true
  workspace_swipe_min_speed_to_force = 30
  workspace_swipe_cancel_ratio = 0.5
  workspace_swipe_create_new = true 
  workspace_swipe_forever = true
  #workspace_swipe_use_r = true #uncomment if wanted a forever create a new workspace with swipe right
}


group {
  col.border_active = $color15

	groupbar {
		col.active = $color0
  }
}

misc {
  disable_hyprland_logo = true
  disable_splash_rendering = true
  vfr = true
  #vrr = 0
  mouse_move_enables_dpms = true
  enable_swallow = true
  swallow_regex = ^(kitty)$
  focus_on_activate = false
  initial_workspace_tracking = 0
  middle_click_paste = false
  new_window_takes_over_fullscreen = 1 # New window will take over fullscreen
  # TODO: Determine how to make this apply to monocle mode only
  exit_window_retains_fullscreen = true
}

binds {
  workspace_back_and_forth = true
  allow_workspace_cycles = true
  pass_mouse_when_bound = false
}

#Could help when scaling and not pixelating
xwayland {
  force_zero_scaling = true
}

# cursor section for Hyprland >= v0.41.0
cursor {
  no_hardware_cursors = false
  enable_hyprcursor = true
}
