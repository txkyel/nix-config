# Warn
listener {
    timeout = 570                            # 9:30 min
    on-timeout = notify-send -h -t 30000 int:transient:1 "You are idle!" # Notif expires in 30s
    on-resume = notify-send -h int:transient:1 "Welcome back!"
}

# Screenlock
listener {
    timeout = 600                     # 10 min
    on-timeout = loginctl lock-session
}

