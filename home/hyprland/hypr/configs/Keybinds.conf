# Default Keybinds
# visit https://wiki.hyprland.org/Configuring/Binds/ for more info

$mod = SUPER

# Window management
bind = CTRL ALT, Delete, exec, hyprctl dispatch exit 0
bind = $mod, Q, killactive,
bind = ALT F4, Q, killactive,
bind = $mod CTRL, Q, forcekillactive,
bind = $mod, F, exec, hyprctl dispatch fullscreenstate "$([ $(hyprctl -j activewindow | jq '(.fullscreen)') -lt 2 ] && echo '2 2' || echo '0 0')"
bind = $mod CTRL, F, fullscreenstate, -1 2
bind = $mod, T, togglefloating,
bind = $mod ALT, T, exec, hyprctl dispatch workspaceopt allfloat
bind = CTRL ALT, L, exec, hyprlock -q
bind = CTRL ALT, P, exec, pkill wlogout || wlogout

# FEATURES / EXTRAS
bind = $mod ALT, E, exec, pkill rofi || rofi -show emoji -modi emoji -config ~/.config/rofi/config-emoji.rasi
bind = $mod ALT, V, exec, clip-menu # Clipboard Manager
bind = $mod SHIFT, N, exec, swaync-client -t -sw # swayNC panel

# FEATURES / EXTRAS (UserScripts)
bind = $mod, W, exec, wallpaper # Select wallpaper to apply

# Waybar / Bar related
bind = $mod, B, exec, pkill waybar || waybar # Toggle hide/show waybar 

# Master Layout
bind = $mod, J, layoutmsg, cyclenext
bind = $mod, J, bringactivetotop
bind = $mod, K, layoutmsg, cycleprev
bind = $mod, K, bringactivetotop
bind = $mod CTRL, J, layoutmsg, swapnext
bind = $mod CTRL, K, layoutmsg, swapprev
binde = $mod SHIFT, H, resizeactive,-50 0
binde = $mod SHIFT, J, resizeactive,0 50
binde = $mod SHIFT, K, resizeactive,0 -50
binde = $mod SHIFT, L, resizeactive,50 0
bind = $mod, HOME, layoutmsg, focusmaster
bind = $mod, R, exec, hyprctl dispatch splitratio 0.3
bind = $mod, M, fullscreenstate, 1 -1 # Monocle-ish layout

# Dwindle Layout
bind = $mod, P, pseudo,

# group
bind = $mod, G, togglegroup
bind = $mod SHIFT, Tab, changegroupactive  #change focus to another window

 # Cycle windows if floating bring to top
bind = ALT, Tab, cyclenext
bind = ALT, Tab, bringactivetotop  

# Special Keys / Hot Keys
bindel = , xf86audioraisevolume, exec, volume --inc #volume up
bindel = , xf86audiolowervolume, exec, volume --dec #volume down
bindl = , xf86AudioMicMute, exec, volume --toggle-mic #mute mic
bindl = , xf86audiomute, exec, volume --toggle
bindl = , xf86Sleep, exec, systemctl suspend  # sleep button 
bindl = , xf86Rfkill, exec, airplane-mode

# media controls using keyboards
bindl = , xf86AudioPlayPause, exec, playerctl play-pause
bindl = , xf86AudioPause, exec, playerctl play-pause
bindl = , xf86AudioPlay, exec, playerctl play-pause
bindl = , xf86AudioNext, exec, playerctl next
bindl = , xf86AudioPrev, exec, playerctl previous
bindl = , xf86audiostop, exec, playerctl stop

# screenshots
bind = , Print, exec, screenshot --now
bind = $mod CTRL, Print, exec, screenshot --monitor
bind = $mod SHIFT, S, exec, screenshot --area

# Resize windows
binde = $mod SHIFT, left, resizeactive,-50 0
binde = $mod SHIFT, right, resizeactive,50 0
binde = $mod SHIFT, up, resizeactive,0 -50
binde = $mod SHIFT, down, resizeactive,0 50

# Move windows
bind = $mod CTRL, left, movewindow, l
bind = $mod CTRL, right, movewindow, r
bind = $mod CTRL, up, movewindow, u
bind = $mod CTRL, down, movewindow, d

# Move focus with mainMod + arrow keys
bind = $mod, left, movefocus, l
bind = $mod, right, movefocus, r
bind = $mod, up, movefocus, u
bind = $mod, down, movefocus, d

# Workspaces related
bind = $mod, Tab, workspace, m+1
bind = $mod SHIFT, Tab, workspace, m-1

# Special workspace
bind = $mod SHIFT, U, movetoworkspace, special
bind = $mod, U, togglespecialworkspace,

# The following mappings use the key codes to better support various keyboard layouts
# 1 is code:10, 2 is code 11, etc
# Switch workspaces with mainMod + [0-9] 
bind = $mod, code:10, exec, workspace-qtile 1
bind = $mod, code:11, exec, workspace-qtile 2
bind = $mod, code:12, exec, workspace-qtile 3
bind = $mod, code:13, exec, workspace-qtile 4
bind = $mod, code:14, exec, workspace-qtile 5
bind = $mod, code:15, exec, workspace-qtile 6
bind = $mod, code:16, exec, workspace-qtile 7
bind = $mod, code:17, exec, workspace-qtile 8
bind = $mod, code:18, exec, workspace-qtile 9
bind = $mod, code:19, exec, workspace-qtile 10

# Move active window and follow to workspace mainMod + SHIFT [0-9]
bind = $mod SHIFT, code:10, exec, workspace-qtile 1 switch
bind = $mod SHIFT, code:11, exec, workspace-qtile 2 switch
bind = $mod SHIFT, code:12, exec, workspace-qtile 3 switch
bind = $mod SHIFT, code:13, exec, workspace-qtile 4 switch
bind = $mod SHIFT, code:14, exec, workspace-qtile 5 switch
bind = $mod SHIFT, code:15, exec, workspace-qtile 6 switch
bind = $mod SHIFT, code:16, exec, workspace-qtile 7 switch
bind = $mod SHIFT, code:17, exec, workspace-qtile 8 switch
bind = $mod SHIFT, code:18, exec, workspace-qtile 9 switch
bind = $mod SHIFT, code:19, exec, workspace-qtile 10 switch

# Move active window to a workspace silently mainMod + CTRL [0-9]
bind = $mod CTRL, code:10, movetoworkspacesilent, 1
bind = $mod CTRL, code:11, movetoworkspacesilent, 2
bind = $mod CTRL, code:12, movetoworkspacesilent, 3
bind = $mod CTRL, code:13, movetoworkspacesilent, 4
bind = $mod CTRL, code:14, movetoworkspacesilent, 5
bind = $mod CTRL, code:15, movetoworkspacesilent, 6
bind = $mod CTRL, code:16, movetoworkspacesilent, 7
bind = $mod CTRL, code:17, movetoworkspacesilent, 8
bind = $mod CTRL, code:18, movetoworkspacesilent, 9
bind = $mod CTRL, code:19, movetoworkspacesilent, 10

# Scroll through existing workspaces with mainMod + scroll
# bind = $mod, mouse_down, workspace, e+1
# bind = $mod, mouse_up, workspace, e-1
# bind = $mod, period, workspace, e+1
# bind = $mod, comma, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

# Switch monitors with mainMod + comma/period
bind = $mod, comma, focusmonitor, -1
bind = $mod, period, focusmonitor, +1
